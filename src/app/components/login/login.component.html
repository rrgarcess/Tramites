<div class="container align-items-center">
    <div class="row justify-content-center inline-block">
        <div class="main-container-login">
            <div class="text-center">
                <div class="form-wrap">
                    <h1 style="color: var(--primary-color);">Ingresar con tu correo</h1>
                    <form role="form" id="login-form" style="margin-top: 20px;" autocomplete="off">
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <input type="password" name="key" id="key" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="defaultCheck1">
                            Mostrar contraseña
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log in">
                    </form>
                    <!-- <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">¿Olvidó su contraseña?</a> -->
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
