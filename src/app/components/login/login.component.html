<div class="container align-items-center animated fadeIn">
    <div class="row justify-content-center inline-block">
        <div class="main-container-login">
            <div class="text-center">
                <div class="form-wrap">
                    <h1 style="color: var(--primary-color);">Ingresar con tu correo</h1>
                    <form role="form" id="login-form" style="margin-top: 20px;" autocomplete="off">
                        <div class="form-group">
                            <input type="email" name="correo" id="email"
                            [(ngModel)]="correo"
                            class="form-control" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <input [type]="typeSelected" name="password" id="key"
                            [(ngModel)]="password"
                            class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-4 text-right">
                                    <label class="switch">
                                        <input #toggle (change)="togglePassword(toggle.checked)" type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="col-8 text-left align-middle">
                                    <label>
                                        Mostrar contraseña
                                    </label>
                                </div>
                            </div>
                        </div>
                        <input type="button"
                        (click)="login()"
                        class="btn btn-primary btn-lg btn-block" value="Log in">
                    </form>
                    <!-- <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">¿Olvidó su contraseña?</a> -->
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
