<div class="">
    <div class="jumbotron">
      <h1 class="display-4">¡Hola, {{ usuarioActivo.nombre | capitalize }}!</h1>
      <p class="lead">Bienvenido al sistema de trámites y abonos.</p>
      <hr class="my-4">
      <small>Toda la información es confidencial y privada, queda prohibido es
          uso de la misma para fines distintos que no cumplan con lo establecido</small>
      <br>
      <br>
      <button class="btn btn-primary btn-lg" data-toggle="modal"
      data-target="#main-form">Nuevo trámite</button>
      <button class="btn btn-primary btn-lg" [routerLink]="['/app/tramites']">Ver todos los trámite</button>
    </div>
</div>

<!-- Modals -->
<div class="modal fade" tabindex="-1" id="main-form"
    role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered ">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Trámite</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #tramiteForm="ngForm" >
                <div class="form-group">
                    <label>Nombre</label>
                    <input name="nombre" [(ngModel)]="nombre"
                    type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label>Apellido Paterno</label>
                    <input [(ngModel)]="apellido_paterno" name="apellido_paterno"
                    type="text" class="form-control" placeholder="Apellido Paterno">
                </div>
                <div class="form-group">
                    <label>Apellido Materno</label>
                    <input [(ngModel)]="apellido_materno" name="apellido_materno"
                    type="text" class="form-control" placeholder="Apellido Materno">
                </div>
                <div class="form-group">
                    <label>Localidad</label>
                    <input name="localidad" [(ngModel)]="localidad"
                    type="text" class="form-control" placeholder="Localidad">
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input [(ngModel)]="telefono" name="telefono"
                    type="text" class="form-control" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <label>Concepto del trámite</label>
                    <input [(ngModel)]="concepto_tramite" name="concepto_tramite"
                    type="text" class="form-control" placeholder="Concepto del trámite">
                </div>
                <div class="form-group">
                    <label>Costo de trámite</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input [(ngModel)]="costo_tramite" name="costo_tramite"
                            type="number" class="form-control" placeholder="Costo de trámite"
                            aria-label="Costro tramite" aria-describedby="basic-addon1">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button"  data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
            <button type="button"
                class="btn btn-primary"
                [disabled]="!(nombre && apellido_paterno && apellido_materno && costo_tramite && concepto_tramite)"
                data-dismiss="modal"
                (click)="guardarTramite(tramiteForm)">Guardar</button>

        </div>
    </div>
  </div>
</div>
